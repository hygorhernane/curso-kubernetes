apiVersion: apps/v1
kind: Deployment
metadata:
  name: app4-logger-deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app4-logger
  template:
    metadata:
      labels:
        app: app4-logger
    spec:
      # --- CORREÇÃO PARA OPENSHIFT ---
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      # -----------------------------
      volumes:
        - name: log-volume
          persistentVolumeClaim:
            claimName: app4-log-storage-pvc
      containers:
        - name: logger-container
          image: seu-registry/app4-logger:1.0
          env:
            - name: APP_VERSION
              value: "1.0"
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
