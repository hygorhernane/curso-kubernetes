{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app5-chart.fullname" . }}
  labels:
    {{- include "app5-chart.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  {{- if .Values.ingress.tlsEnabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | default (printf "%s.example.com" (include "app5-chart.fullname" .)) }}
      secretName: {{ .Values.ingress.tlsSecret | default (printf "%s-tls" (include "app5-chart.fullname" .)) }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | default (printf "%s.example.com" (include "app5-chart.fullname" .)) }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "app5-chart.fullname" . }}
                port:
                  number: {{ .Values.service.port | default 80 }}
{{- end }}

